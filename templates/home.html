{% extends 'base.html' %}
    {% block title %} Home {% endblock %}

    {% block main %}
        <h1>URL Shortener</h1>
        {% for message in get_flashed_messages() %}
            <h2 style="color: red;">{{ message}}</h2>
        {% endfor %}
        <!-- form section -->
        <form action="your-url" method="post" >
            <label for="url">Website URL</label>
            <input type="url" name="url" value="" required></br>
            <label for="code" >Short Name</label>
            <input type="text" name= "code" value="" required></br>
            <input type="submit" value="Shorten">
        </form>
        <!-- end of form section -->
        <form action="your-url" method="post" enctype="multipart/form-data" >
            <label for="file">File</label>
            <input type="file" name="file" value="" required></br>
            <label for="code" >Short Name</label>
            <input type="text" name= "code" value="" required></br>
            <input type="submit" value="Shorten">
        </form>
        <!-- end of form section -->
        {% if codes %}
            <h2> Codes You have created </h2>
            <ul>
                {% for code in codes %}
                <li><a href={{ url_for('redirect_to_url',code=code) }}>{{code}}</a></li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endblock %}
</html>
